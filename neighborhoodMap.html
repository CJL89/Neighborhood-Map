<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Neighborhood Map</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Installation of normalize css -->
        <link href="css/normalize.css" rel="stylesheet">

        <!-- Installation of Bootstrap.css -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Installation of jQuery -->
        <script type='text/javascript' href="js/library/jquery-3.1.1.min.js"></script>

        <!-- Installation of Bootstrap.js -->
        <script type='text/javascript' href="js/library/bootstrap.min.js"></script>

        <!-- Installation of css. -->
        <link href="css/mapsCss.css" rel="stylesheet">
    </head>

    <body>

        <!-- Creation of map div in the HMTL page-->
        <div id="map"></div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Neighborhoods List<span class="caret"></span></a>
                            <ul class="dropdown-menu" data-bind="foreach: northFilter">
                                <li data-bind="text: title">
                                <li></li>
                                <li></li>
                                <li role="separator" class="divider"></li>
                                <li></li>
                                <li role="separator" class="divider"></li>
                                <li></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Installation of knockout.js -->
        <script type='text/javascript' src='js/library/knockout.js'></script>

        <!-- Compiled and minified JavaScript -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script> -->

        <!-- File with all the edits of Google Maps API -->
        <script async defer src="js/neighborhoodMap.js"></script>

        <!-- Installation of Google Maps API -->
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC08YNs5B16Dzh0E4fyDW9oGlIsaINZUQE&callback=initMap" onerror="googleFail()"
        >
        </script>

    </body>
</html>
